<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
            integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__display" id="display" maxlength="9" ></div>
            <div class="calculator__body">
                <div class="calculator__buttons">
                    <div>
                        <div class="list__line">
                            <p class="line__number options" data-clean>c</p>
                            <p class="line__number options" data-erase><i class="fa-solid fa-caret-right" style="color: #ffffff;"></i></p>
                            <p class="line__number options" data-percent>%</p>
                        </div>
                    </div>
                    <div>
                        <ul class="numbers__list">
                            <div class="list__line" id="numbers-1">
                                <p data-number class="line__number" ">1</p>
                                <p data-number class="line__number">2</p>
                                <p data-number class="line__number">3</p>
                            </div>

                            <div class="list__line" id="numbers-2">
                                <p data-number class="line__number">4</p>
                                <p data-number class="line__number">5</p>
                                <p data-number class="line__number">6</p>
                            </div>

                            <div class="list__line" id="numbers-3">
                                <p data-number class="line__number">7</p>
                                <p data-number class="line__number">8</p>
                                <p data-number class="line__number">9</p>
                            </div>

                            <div class="list__line">
                                <p class="line__number zero" data-number>0</p>
                                <p class="line__number" data-number>.</p>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="buttons__operations">
                    <ul class="operations__list">
                        <li data-operation class="list__operacao" value="/"><img src="./img/divide.svg" width="70%"></li>
                        <li data-operation class="list__operacao" value="x">x</li>
                        <li data-operation class="list__operacao" value="-">-</li>
                        <li data-operation class="list__operacao" value="+">+</li>
                        <li data-operation class="list__operacao" value="=">=</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./js/numbers.js"></script>
        <script src="./js/display.js"></script>
        <script src="./js/operations.js"></script>
        <script src="./js/options.js"></script>
    </body>
</html>
