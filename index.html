<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
            integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__display" id="display"></div>
            <div class="calculator__body">
                <div class="calculator__buttons">
                    <div>
                        <div class="list__line">
                            <p>c</p>
                            <p>c</p>
                            <p>a</p>
                        </div>
                    </div>
                    <div>
                        <ul class="numbers__list">
                            <div class="list__line" id="numbers-1">
                                <p data-number>1</p>
                                <p data-number>2</p>
                                <p data-number>3</p>
                            </div>

                            <div class="list__line" id="numbers-2">
                                <p data-number>4</p>
                                <p data-number>5</p>
                                <p data-number>6</p>
                            </div>

                            <div class="list__line" id="numbers-3">
                                <p data-number>7</p>
                                <p data-number>8</p>
                                <p data-number>9</p>
                            </div>

                            <div class="list__line">
                                <p>0</p>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="buttons__operations">
                    <ul class="operations__list">
                        <li>+</li>
                        <li>-</li>
                        <li>x</li>
                        <li>/</li>
                        <li>=</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./numbers.js"></script>
        <script src="./display.js"></script>
    </body>
</html>
